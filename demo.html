<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.clearfix:after, .clearfix:before {content: ""; display: block;}
		.clearfix:after {clear: both;}
		.container {background: #ccc;}
		.box {height: 100px;width: 100px;background: #222;}
		.left {float: left;height: 300px;}
		.right {float: right;}
	</style>
</head>
<body>
	<div class="container clearfix">
		<div class="box left"></div>
		<div class="box right"></div>
	</div>
</body>
</html>
