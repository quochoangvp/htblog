<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Autocomplete - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="public/js/jquery.min.js"></script>
  <script src="public/js/jquery-ui.min.js"></script>
  <script>
  $(function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    alert(availableTags);
    $( "#tags" ).autocomplete({
      source: availableTags
    });

    $("#tags").live('keypress', function(event) {
    	var p = event.which;
    	if (p==13) {
    		var tag = $("#tags").val();
    		$("#results").append(tag);
    		$("#results").append(', ');
    		$("#tags").val("");
    	};
    });

});
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="tags">Tags: </label>
  <input id="tags">
</div>
<div id="results"></div>
</body>
</html>
